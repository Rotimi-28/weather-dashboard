<body class="wrapper">      
    <header class="hero">
      <h1 class="app-title">Weather Dashboard</h1>
      <p>Search for a City to see the weather forcast.</p>
    </header>
</div>

<main > <!--flex-row justify-space-between-->
    <div class="body-grid-container">
        <div class="box1">
            <div class="card">
                <h4 class="card-header">Search for City:</h4>
                <form id="city-form" class="card-body">
                    <label class="form-lable" for="cityname"></label>
                    <input name="cityname" id="cityname" tpye="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn" id="save-history">submit</button>
                </form>
                <div class="card">
                    <h4 class="card-header"></h4>
                      <div class="card-body" id="history-search">
                        <ul>
                            
                        </ul>
                      </div>
                  </div>
            </div>
        </div>
        <div class="box2" id="today">
            <div class ="card">
                <h4 class="subtitle"><span id="city-search-term"></span></h4>
                <div id="city-container" class="list-group">
                    <div class="row">
                        <div id="today-temp"></div>
                       
                    </div>
                </div>
            </div>
        </div>
        <div class="box3">
            <div class ="card">
                <h4 class="subtitle">5-Days Weather Forecast <span id="search-term"></span></h4>
                <div class="forecast-wrapper">
                    <div class="forecast-grid-container" id="forecast-container">
                        <div class= "card" id="forecastBox1">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    
</div>
</main>
